<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="" />
    <title>Document</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="w">
      <div class="wrapper">
        <div class="box1">
          <div class="list">
            <div class="list-head">
              <span style="margin-top: 10px">聊天窗口</span>
            </div>
            <div class="flex-container">
              <div class="flex-item-i">
                <div class="img-box">
                  <img src="./img/img1.png" alt="" />
                </div>
                <div class="user">
                  <p class="name">小王</p>
                  <p class="time">08:13</p>
                </div>
                <div class="message">
                  <p>早上好</p>
                </div>
              </div>

              <div class="flex-item">
                <div class="img-box">
                  <img src="./img/img1.png" alt="" />
                </div>
                <div class="user">
                  <p class="name">小李</p>
                  <p class="time">12:13</p>
                </div>
                <div class="message">
                  <p>中午好</p>
                </div>
              </div>

              <div class="flex-item">
                <div class="img-box">
                  <img src="./img/img1.png" alt="" />
                </div>
                <div class="user">
                  <p class="name">小陈</p>
                  <p class="time">21:13</p>
                </div>
                <div class="message">
                  <p>晚上好</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box2">
          <div class="detail-head">
            <div class="detail-img-box">
              <img src="./img/img1.png" alt="" />
            </div>
            <div class="detail-user">
              <p>小王</p>
            </div>
          </div>
          <div class="detail" id="detail">
            <div class="message-in left-message">
              <p>你好</p>
            </div>
            <div class="message-in right-message">
              <p>你好</p>
            </div>
            <div class="message-in left-message">
              <p>早上好</p>
            </div>
          </div>
        </div>
        <div class="box3">
          <input type="text" placeholder="请输入……" class="input" id="ipt" />
          <input type="button" value="发送" class="button" id="btn" />
        </div>
      </div>
    </div>

    <script src="../js/jquery.min.js"></script>

    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
